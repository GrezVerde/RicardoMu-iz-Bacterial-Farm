<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos - Bacterial Farm</title>
    <link rel="stylesheet" href="Hoja de estilo corrector.css">
</head>
<body class="pagina-interna" id="pag-creditos">

    <img src="Assets/creditostext.png" alt="Información de Créditos" class="imagen-central-80">

    <a href="index.html" class="boton-volver-flotante">⬅ Menú</a>

    <script>
      // --- AUTOSAVE (SIN BORRAR PROGRESO) ---
      // Solo actualiza "checkpoint" (nivel/imagen/url/fecha) y preserva cajas, muestras, etc.

      const NOMBRE_NIVEL = "Créditos";
      const FOTO_NIVEL = "Assets/creditostext.png"; // o la miniatura que uses para este nivel

      function guardarProgresoSinBorrar() {
        const KEY = "BacterialFarm_Save1";

        let datosExistentes = {};
        try {
          datosExistentes = JSON.parse(localStorage.getItem(KEY)) || {};
        } catch (e) {
          datosExistentes = {};
        }

        // Preserva absolutamente todo lo previo, solo pisa estos campos:
        datosExistentes.nivel = NOMBRE_NIVEL;
        datosExistentes.imagen = FOTO_NIVEL;
        datosExistentes.url = window.location.href;
        datosExistentes.fecha = new Date().toLocaleString('es-ES', { hour12: true });

        localStorage.setItem(KEY, JSON.stringify(datosExistentes));
        console.log("Checkpoint guardado (sin borrar progreso): " + NOMBRE_NIVEL);
      }

      window.addEventListener('load', guardarProgresoSinBorrar);
    </script>

    <script src="audio-manager.js"></script>
    <script>iniciarMusicaPagina(2);</script>

</body>
</html>
