<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microscopio Interactivo Pro - BioPhysics 4.0</title>
    <link rel="stylesheet" href="Hoja de estilo corrector.css">
    
    <style>
        /* --- VARIABLES --- */
        :root {
            --color-neon: #4ade80;
            --color-dark-bg: rgba(15, 15, 15, 0.95);
            --color-border: rgba(255, 255, 255, 0.15);
        }

        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif; background: #000; user-select: none; }
        
        /* --- UI ESTILOS --- */
        .ui-btn {
            background: var(--color-dark-bg);
            border: 1px solid var(--color-border);
            color: #ccc;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .ui-btn:hover {
            border-color: var(--color-neon);
            color: var(--color-neon);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
        }

        .top-right-ui { position: absolute; top: 20px; right: 20px; z-index: 2000; }
        .bottom-left-ui { position: absolute; bottom: 30px; left: 30px; z-index: 2000; }

        /* --- MICROSCOPIO --- */
        #microscopio-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: #ffffff;
            overflow: hidden; z-index: 1; cursor: grab;
        }
        #microscopio-container:active { cursor: grabbing; }

        #portaobjetos {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            transform-origin: center center; will-change: transform;
            transition: transform 0.1s linear; 
        }
        .suavizar-zoom { transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important; }

        /* --- BACTERIAS --- */
        .bacteria {
            position: absolute;
            background-size: contain; background-repeat: no-repeat; background-position: center;
            pointer-events: auto;
            cursor: pointer; will-change: transform;
        }
        /* Hitbox ampliado para facilitar clic */
        .bacteria::after {
            content: ''; position: absolute;
            top: -20px; left: -20px; right: -20px; bottom: -20px;
        }
        .bacteria:hover {
            filter: drop-shadow(0 0 8px var(--color-neon)); z-index: 100;
        }

        /* --- OVERLAY --- */
        #lente-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 100; pointer-events: none;
            background: radial-gradient(circle at center, transparent 70%, rgba(0,0,0,0.1) 45%, rgba(0,0,0,0.85) 75%, black 100%);
        }

        /* --- CONTROLES ZOOM --- */
        #controles-zoom {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 2000; display: flex; gap: 8px;
            background: var(--color-dark-bg); padding: 8px 12px;
            border-radius: 50px; border: 1px solid var(--color-border);
        }
        .btn-zoom {
            width: 45px; height: 45px; border-radius: 50%;
            border: 1px solid transparent; background: rgba(255,255,255,0.05);
            color: #888; font-weight: 700; font-size: 0.75rem;
            cursor: pointer; transition: 0.2s;
        }
        .btn-zoom:hover { color: white; background: rgba(255,255,255,0.1); }
        .btn-zoom.activo {
            background: var(--color-neon); color: #000;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.5); transform: scale(1.1);
        }

        /* --- MODAL --- */
        #modal-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.9); z-index: 3000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        #modal-container.visible { opacity: 1; pointer-events: auto; }
        
        .modal-box {
            position: relative; width: 80vw; max-width: 700px; aspect-ratio: 4/3;
            background: #222; border-radius: 15px; border: 2px solid #444;
            overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; /* Para organizar contenido */
        }
        .btn-cerrar {
            position: absolute; top: 15px; right: 15px; width: 35px; height: 35px;
            border-radius: 50%; background: #ff5f56; border: none; color: white;
            font-weight: bold; font-size: 1.2rem; cursor: pointer; z-index: 10;
        }
        
        /* Estilos internos del modal */
        .modal-content {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #ccc; padding: 20px; box-sizing: border-box; text-align: center;
        }
        .modal-content img {
            max-height: 55%; margin-bottom: 20px;
            border-radius: 10px; border: 1px solid #444;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .modal-content h2 { color: white; margin: 0 0 10px 0; font-size: 1.8rem; text-shadow: 0 0 10px rgba(74,222,128,0.3); }
        .modal-content p { font-size: 1.1rem; line-height: 1.5; max-width: 80%; }

    </style>
</head>

<body id="pag1">

    <div id="microscopio-container">
        <div id="portaobjetos" class="suavizar-zoom"></div>
    </div>
    <div id="lente-overlay"></div>

    <div class="top-right-ui">
        <button onclick="guardarPartidaManual()" class="ui-btn" id="btn-guardar-ui">ðŸ’¾ Guardar</button>
        <span id="msg-guardado" style="display:none; color: var(--color-neon); margin-left: 10px; font-weight:bold;">Â¡Guardado!</span>
    </div>

    <div class="bottom-left-ui">
        <a href="index.html" class="ui-btn">â¬… MenÃº Principal</a>
    </div>

    <div id="controles-zoom">
        <button class="btn-zoom activo" onclick="aplicarZoom(0.6, this)">4x</button>
        <button class="btn-zoom" onclick="aplicarZoom(1.0, this)">10x</button>
        <button class="btn-zoom" onclick="aplicarZoom(1.8, this)">40x</button>
        <button class="btn-zoom" onclick="aplicarZoom(2.5, this)">100x</button>
    </div>

    <div id="modal-container">
        <div class="modal-box">
            <button class="btn-cerrar" onclick="cerrarModal()">Ã—</button>
            <div class="modal-content">
                <img id="modal-img" src="" alt="Detalle Bacteria">
                
                <h2 id="modal-titulo">TÃ­tulo de la Bacteria</h2>
                
                <p id="modal-desc">DescripciÃ³n breve del comportamiento y estructura biolÃ³gica.</p>
            </div>
        </div>
    </div>

<script>
    // --- 1. BASE DE DATOS DE BACTERIAS ---
    // AQUÃ EDITAS LA INFORMACIÃ“N DE CADA UNA
    // 'sprite': La imagen pequeÃ±a que se mueve.
    // 'infoImg': La imagen grande que sale al dar click (puede ser la misma u otra tipo carta).
    // 'titulo' y 'desc': Texto del modal.
    
    const CATALOGO_BACTERIAS = [
        {   // Ãndice 0: Lenta
            sprite: 'Assets/Microbact1.png',
            infoImg: 'Assets/real_Ecoli.png', 
            titulo: 'Escherichia Coli',
            desc: 'Tipo bacilo, se reproduce increÃ­blemente rÃ¡pido (se duplica cada 20 minutos en condiciones ideales), lo que permite ver resultados de experimentos en pocas horas. Se le insertan genes humanos (usando plÃ¡smidos) para que fabrique insulina artificial para los diabÃ©ticos.'
        },
        {   // Ãndice 1: Lenta
            sprite: 'Assets/Microbact3.png',
            infoImg: 'Assets/real_klebsiella.png',
            titulo: 'Klebsiella Pneumoniae',
            desc: 'Tipo bacilo, Se mueve Ãºnicamente por movimiento browniano. Tiene una cÃ¡psula defensiva de moco resbaladizo que a los glÃ³bulos blancos se les hace casi imposible agarrarla para comÃ©rsela. '
        },
        {   // Ãndice 2: RÃ¡pida (Flagelada)
            sprite: 'Assets/Microbact5.png',
            infoImg: 'Assets/real_salmonella.png',
            titulo: 'Salmonella',
            desc: 'Tipo bacilo, La Salmonella tiene flagelos cubriendo todo su cuerpo. No solo usa sus flagelos para nadar sino como sensores. Nada velozmente a travÃ©s de tus intestinos buscando el lugar perfecto para aterrizar. Una vez que llega a la pared del intestino, usa esa velocidad para chocar, adherirse y comenzar la infecciÃ³n'
        },
        {   // Ãndice 3: RÃ¡pida (Flagelada)
            sprite: 'Assets/Microbact7.png',
            infoImg: 'Assets/real_pseudomona.png',
            titulo: 'Pseudomona Aeruginosa',
            desc: 'Tipo bacilo, Se encuentra en casi cualquier lugar donde haya agua o humedad: suelo, piscinas, fregaderos y hospitales. En la base de la cola tiene un motor rotatorio real. Es una mÃ¡quina hecha de proteÃ­nas que gira a miles de revoluciones por minuto.'
        },
        {   // Ãndice 4: Colonia
            sprite: 'Assets/Microbact6.png',
            infoImg: 'Assets/real_streptococo.png',
            titulo: 'Estreptococos',
            desc: 'Tipo coco, Son bacterias con forma de esfera perfecta (cocos). Lo especial no es la esfera en sÃ­, sino cÃ³mo se organizan. Su nombre viene del griego streptos, que significa "cadena retorcida. Al dividirse no se terminan de soltar formando largas filas. Es el culpable de las infecciones de garganta dolorosas (faringitis) y la fiebre escarlatina.'
        },
        {   // Ãndice 5: Colonia
            sprite: 'Assets/Microbact4.png',
            infoImg: 'Assets/real_lactobacilus.png',
            titulo: 'Lactobacillus',
            desc: 'Tipo bacilo, A menudo les gusta vivir conectadas, formando largas cadenas. Se alimentan de azÃºcares (como la lactosa de la leche). No producen toxinas, sino Ã¡cido lÃ¡ctico para eliminar bacterias competidoras por el alimento. Son los responsables de convertir la leche lÃ­quida en yogur y el queso y habitan en el intestino y boca humana. Se les considera como una bacteria buena o Probiotica'
        },
        {   // Ãndice 6: Lenta
            sprite: 'Assets/Microbact2.png',
            infoImg: 'Assets/real_tuberculosis.png',
            titulo: 'Mycobacterium tuberculosis',
            desc: 'Tipo bacilo, Tarda casi un dÃ­a entero (20 horas) en dividirse una sola vez. Su pared celular no es normal es extraordinariamente gruesa y estÃ¡ hecha de Ã¡cidos micÃ³licos. Esta capa de grasa la hace impermeable a casi todo antibioticos y desinfectantes incluidos. Puede permanecer lantente por aÃ±os dentro de macrÃ³fagos en estado de Granuloma para desepertar si bajan lo suficiente las defensas'
        }
    ];

    const contenedor = document.getElementById('portaobjetos');
    let bacterias = [];
    let pausado = false;

    // --- 2. CLASE BACTERIA ---
    class Bacteria {
        constructor(imgIndex, x, y, isGroupMember = false, parentData = null) {
            this.element = document.createElement('div');
            this.element.classList.add('bacteria');
            
            // Guardamos toda la data de este tipo
            this.metadata = CATALOGO_BACTERIAS[imgIndex];
            
            this.element.style.backgroundImage = `url('${this.metadata.sprite}')`;
            
            // --- DeterminaciÃ³n de Comportamiento (LÃ³gica Mantenida) ---
            // Indices 2 y 3 = RÃ¡pidas
            // Indices 4 y 5 = Colonias
            // Resto = Normales
            
            if (imgIndex === 2 || imgIndex === 3) this.tipo = 'rapida';
            else if (imgIndex === 4 || imgIndex === 5) this.tipo = 'colonia';
            else this.tipo = 'normal';

            // TamaÃ±o
            let baseSize = 40;
            if (this.tipo === 'colonia') baseSize = 30;
            const size = baseSize + Math.random() * 20;
            this.element.style.width = `${size}px`;
            this.element.style.height = `${size}px`;

            // LÃ­mites del mundo
            const mundoW = window.innerWidth * 3;
            const mundoH = window.innerHeight * 3;
            this.limitX = mundoW / 2;
            this.limitY = mundoH / 2;
            
            // PosiciÃ³n
            this.x = x || (Math.random() * mundoW - mundoW/3);
            this.y = y || (Math.random() * mundoH - mundoH/3);

            // --- FÃSICA ---
            this.angle = Math.random() * 360; 
            this.vx = 0; this.vy = 0; this.vRot = 0;

            if (this.tipo === 'rapida') {
                this.speed = 2 + Math.random() * 1.5;
                this.angle = Math.random() * 360;
            } 
            else if (this.tipo === 'colonia') {
                this.speed = 0.4;
                if(isGroupMember && parentData) {
                    this.speed = parentData.speed;
                    this.angle = parentData.angle;
                    this.vRot = (Math.random() - 0.5) * 0.2; 
                } else {
                    this.angle = Math.random() * 360;
                    this.vRot = (Math.random() - 0.5) * 0.2;
                }
            } 
            else { // Normal
                this.speed = 0.8;
                this.vRot = (Math.random() - 0.5) * 1;
            }

            // --- EVENTO CLICK ACTUALIZADO ---
            this.element.addEventListener('click', (e) => {
                if(!isMapDragging) { 
                    e.stopPropagation(); 
                    // Ahora pasamos todo el objeto de metadatos
                    abrirModal(this.metadata); 
                }
            });

            contenedor.appendChild(this.element);
        }

        update() {
            if (pausado) return;

            if (this.tipo === 'rapida') {
                // LÃ“GICA FLAGELAR + CORRECCIÃ“N BORDES
                const rads = this.angle * (Math.PI / 180);
                this.vx = Math.cos(rads) * this.speed;
                this.vy = Math.sin(rads) * this.speed;

                this.x += this.vx;
                this.y += this.vy;

                // VibraciÃ³n
                const vibracion = (Math.random() - 0.5) * 15; 
                const visualRotation = this.angle + 90 + vibracion; 
                this.element.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${visualRotation}deg)`;

                // Tumble
                if (Math.random() < 0.02) {
                    this.angle += (Math.random() - 0.5) * 180;
                }

                // Escape de Borde Seguro
                let fueraDeLimite = false;
                if (this.x > this.limitX) { this.x = this.limitX - 10; fueraDeLimite = true; }
                else if (this.x < -this.limitX) { this.x = -this.limitX + 10; fueraDeLimite = true; }
                
                if (this.y > this.limitY) { this.y = this.limitY - 10; fueraDeLimite = true; }
                else if (this.y < -this.limitY) { this.y = -this.limitY + 10; fueraDeLimite = true; }

                if (fueraDeLimite) {
                    const angleToCenter = Math.atan2(-this.y, -this.x) * (180 / Math.PI);
                    this.angle = angleToCenter + (Math.random() - 0.5) * 120;
                }

            } else {
                // LÃ“GICA NORMAL
                const rads = this.angle * (Math.PI / 180);
                this.vx = Math.cos(rads) * this.speed;
                this.vy = Math.sin(rads) * this.speed;

                this.x += this.vx;
                this.y += this.vy;
                
                this.rotation = (this.rotation || 0) + this.vRot;

                if (this.x > this.limitX || this.x < -this.limitX) { this.angle = 180 - this.angle; }
                if (this.y > this.limitY || this.y < -this.limitY) { this.angle = 360 - this.angle; }

                this.element.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;
            }
        }
    }

    // --- 3. GENERACIÃ“N ---
    function iniciarVida() {
        const cantidadTotal = 80; 
        
        for (let i = 0; i < cantidadTotal; i++) {
            const idx = Math.floor(Math.random() * CATALOGO_BACTERIAS.length);
            
            // Colonias (Indices 4 y 5)
            if (idx === 4 || idx === 5) {
                const liderX = (Math.random() * window.innerWidth * 2) - window.innerWidth;
                const liderY = (Math.random() * window.innerHeight * 2) - window.innerHeight;
                
                const lider = new Bacteria(idx, liderX, liderY);
                bacterias.push(lider);

                const chainLength = 3 + Math.floor(Math.random() * 6);
                let offsetX = 0; let offsetY = 0;
                const formationAngle = Math.random() * Math.PI * 2; 

                for(let k = 0; k < chainLength; k++) {
                    const dist = 25 * (k + 1);
                    const curvatura = Math.sin(k * 0.5) * 15; 
                    offsetX = Math.cos(formationAngle) * dist + Math.cos(formationAngle + Math.PI/2) * curvatura;
                    offsetY = Math.sin(formationAngle) * dist + Math.sin(formationAngle + Math.PI/2) * curvatura;

                    bacterias.push(new Bacteria(idx, liderX + offsetX, liderY + offsetY, true, {
                        speed: lider.speed,
                        angle: lider.angle
                    }));
                }

            } else {
                bacterias.push(new Bacteria(idx));
            }
        }
        loop();
    }

    function loop() {
        bacterias.forEach(b => b.update());
        requestAnimationFrame(loop);
    }

    // --- 4. ZOOM Y PANEO ---
    let currentZoom = 0.6; let panX = 0; let panY = 0;
    let isMapDragging = false; 
    let startX, startY;

    function updateTransform(smooth = false) {
        if(smooth) contenedor.classList.add('suavizar-zoom');
        else contenedor.classList.remove('suavizar-zoom');
        contenedor.style.transform = `translate(${panX}px, ${panY}px) scale(${currentZoom})`;
    }

    function aplicarZoom(zoomLevel, btn) {
        currentZoom = zoomLevel; updateTransform(true);
        document.querySelectorAll('.btn-zoom').forEach(b => b.classList.remove('activo'));
        btn.classList.add('activo');
    }

    const zona = document.getElementById('microscopio-container');
    
    zona.addEventListener('mousedown', (e) => {
        isMapDragging = false; 
        startX = e.clientX - panX; 
        startY = e.clientY - panY;
        const initialClickX = e.clientX;
        const initialClickY = e.clientY;

        const onMouseMove = (moveEvent) => {
            const dist = Math.hypot(moveEvent.clientX - initialClickX, moveEvent.clientY - initialClickY);
            if(dist > 5) {
                isMapDragging = true;
                panX = moveEvent.clientX - startX; 
                panY = moveEvent.clientY - startY;
                updateTransform(false); 
            }
        };

        const onMouseUp = () => {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
            setTimeout(() => isMapDragging = false, 50); 
        };

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });

    // --- 5. MODAL DINÃMICO ---
    const modal = document.getElementById('modal-container');
    const modalImg = document.getElementById('modal-img');
    const modalTitulo = document.getElementById('modal-titulo');
    const modalDesc = document.getElementById('modal-desc');

    // Ahora recibimos el objeto 'datos' completo
    function abrirModal(datos) {
        pausado = true;
        
        // Inyectamos la informaciÃ³n especÃ­fica
        modalImg.src = datos.infoImg;
        modalTitulo.innerText = datos.titulo;
        modalDesc.innerText = datos.desc;
        
        modal.classList.add('visible');
    }

    function cerrarModal() {
        modal.classList.remove('visible'); pausado = false;
    }

    function guardarPartidaManual() {
        const save = { nivel: "Microscopio", fecha: new Date().toLocaleString() };
        localStorage.setItem('BacterialFarm_Save1', JSON.stringify(save));
        const btn = document.getElementById('btn-guardar-ui');
        const msg = document.getElementById('msg-guardado');
        btn.style.color = "var(--color-neon)"; btn.style.borderColor = "var(--color-neon)";
        msg.style.display = "inline";
        setTimeout(() => {
            btn.style.color = "#ccc"; btn.style.borderColor = "var(--color-border)"; msg.style.display = "none";
        }, 2000);
    }

    iniciarVida(); updateTransform(true);
</script>
